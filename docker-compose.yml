services:
  web:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=${DATABASE_URL}

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}

  host_agent:
    build: .
    command: python -u host_agent.py
    ports:
      - "8001:8001"
    volumes:
      - .:/code
    environment:
      - HOST_AGENT_URL=http://host_agent:8001

  scheduler:
    build: .
    command: python -u -m app.scheduler_service
    environment:
      - HOST_AGENT_URL=http://host_agent:8001
      - ROBOT_NAME=${ROBOT_NAME}
      - INTERVAL_SECONDS=${INTERVAL_SECONDS}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - .:/app
    depends_on:
      - host_agent

volumes:
  postgres_data:

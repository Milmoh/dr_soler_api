services:
  web:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - API_BEARER_TOKEN=${API_BEARER_TOKEN}

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
    depends_on:
      - db

  # host_agent service removed. Run 'python host_agent.py' manually on Windows.

  scheduler:
    build: .
    command: python -u -m app.scheduler_service
    environment:
      # Point to the host machine's loopback address via the gateway
      - HOST_AGENT_URL=http://host.docker.internal:8001
      # Force correct robot name matching the folder on disk
      - ROBOT_NAME=listar_citas
      - INTERVAL_SECONDS=${INTERVAL_SECONDS}
      - API_BEARER_TOKEN=${API_BEARER_TOKEN}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - .:/code
    depends_on:
      - db

volumes:
  postgres_data:
